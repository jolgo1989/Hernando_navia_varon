<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/83af84bc01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header header__icon--line">
      <a href="#">
        <img
          class="header__logo"
          src="/assets/imagenes/logo.png"
          alt="logo_HNV"
        />
      </a>
      <nav class="header__nav">
        <ul id="header__ul" class="header__ul">
          <li class="header__li">
            <a class="header__a header__a--efec" href="">Inicio</a>
          </li>

          <li class="header__li">
            <a class="header__a header__a--efec" href="">Nosotros</a>
          </li>

          <li class="header__li">
            <a class="header__a header__a--efec" href="">Proyectos</a>
          </li>

          <li class="header__li">
            <a class="header__a header__a--efec" href="">Contactenos</a>
          </li>
        </ul>
      </nav>
      <div id="header__toggle-menu" class="header__toggle-menu">
        <img src="/assets/imagenes/hamburger-icon.png" alt="" />
      </div>

      <div class="header__icon-div">
        <i
          class="fa-brands header__icon header__icon--efect fa-square-facebook"
        ></i>
        <i
          class="fa-brands header__icon header__icon--efect fa-square-instagram"
        ></i>
        <i class="fa-brands header__icon header__icon--efect fa-youtube"></i>
        <i class="fa-brands header__icon header__icon--efect fa-linkedin"></i>
        <i class="fa-brands header__icon header__icon--efect fa-tiktok"></i>
      </div>
    </header>

    <main></main>

    <footer></footer>

    <script src="/js/scripts.js"></script>
  </body>
</html>
